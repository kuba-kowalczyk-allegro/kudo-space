name: Pull Request

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

permissions:
  contents: read
  actions: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    env:
      CI: true
    outputs:
      lines: ${{ steps.coverage.outputs.lines }}
      statements: ${{ steps.coverage.outputs.statements }}
      functions: ${{ steps.coverage.outputs.functions }}
      branches: ${{ steps.coverage.outputs.branches }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Extract coverage summary
        id: coverage
        run: |
          lines=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          statements=$(jq '.total.statements.pct' coverage/coverage-summary.json)
          functions=$(jq '.total.functions.pct' coverage/coverage-summary.json)
          branches=$(jq '.total.branches.pct' coverage/coverage-summary.json)

          {
            echo "lines=${lines}"
            echo "statements=${statements}"
            echo "functions=${functions}"
            echo "branches=${branches}"
          } >> "$GITHUB_OUTPUT"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: error
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test
    environment: test
    env:
      CI: true
      SUPABASE_URL: ${{ secrets.E2E_SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.E2E_SUPABASE_KEY }}
      SUPABASE_E2E_USER_EMAIL: ${{ secrets.E2E_SUPABASE_E2E_USER_EMAIL }}
      SUPABASE_E2E_USER_PASSWORD: ${{ secrets.E2E_SUPABASE_E2E_USER_PASSWORD }}
      SUPABASE_E2E_USER_ID: ${{ secrets.E2E_SUPABASE_E2E_USER_ID }}
      SUPABASE_E2E_USER_DISPLAY_NAME: ${{ secrets.E2E_SUPABASE_E2E_USER_DISPLAY_NAME }}
      SUPABASE_E2E_RECIPIENT_ID: ${{ secrets.E2E_SUPABASE_E2E_RECIPIENT_ID }}
      SUPABASE_E2E_RECIPIENT_EMAIL: ${{ secrets.E2E_SUPABASE_E2E_RECIPIENT_EMAIL }}
      SUPABASE_E2E_RECIPIENT_DISPLAY_NAME: ${{ secrets.E2E_SUPABASE_E2E_RECIPIENT_DISPLAY_NAME }}
      PLAYWRIGHT_BASE_URL: http://127.0.0.1:4321
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build app
        run: npm run build

      - name: Run E2E tests
        run: |
          npm run preview -- --host 0.0.0.0 --port 4321 &
          PREVIEW_PID=$!
          trap "kill $PREVIEW_PID" EXIT
          npx --yes wait-on@7 http://127.0.0.1:4321
          npm run test:e2e

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: |
            tests/e2e/.reports
            test-results
          if-no-files-found: ignore
          retention-days: 7

  status-comment:
    name: Status Comment
    needs:
      - lint
      - test
      - e2e
    if: ${{ success() }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Post status comment
        uses: actions/github-script@v8
        with:
          script: |
            const marker = '<!-- pull-request-status-comment -->';
            const coverage = {
              lines: '${{ needs.test.outputs.lines }}',
              statements: '${{ needs.test.outputs.statements }}',
              functions: '${{ needs.test.outputs.functions }}',
              branches: '${{ needs.test.outputs.branches }}',
            };

            const formatPct = (value) => {
              const parsed = Number(value);
              if (!Number.isFinite(parsed)) {
                return 'n/a';
              }

              return `${parsed.toFixed(2)}%`;
            };

            const body = `${marker}\n### âœ… Pull request checks passed\n\n- Lint: success\n- Unit tests: success\n- E2E tests: success\n\n**Coverage summary**\n- Lines: ${formatPct(coverage.lines)}\n- Statements: ${formatPct(coverage.statements)}\n- Functions: ${formatPct(coverage.functions)}\n- Branches: ${formatPct(coverage.branches)}\n\n_Generated by GitHub Actions_`;

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
            });

            const existing = comments.find((comment) => comment.user?.login === 'github-actions[bot]' && comment.body?.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
