name: Pull Request

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

permissions:
  contents: read
  actions: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    env:
      CI: true
    outputs:
      lines: ${{ steps.coverage.outputs.lines }}
      statements: ${{ steps.coverage.outputs.statements }}
      functions: ${{ steps.coverage.outputs.functions }}
      branches: ${{ steps.coverage.outputs.branches }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Extract coverage summary
        id: coverage
        run: |
          lines=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          statements=$(jq '.total.statements.pct' coverage/coverage-summary.json)
          functions=$(jq '.total.functions.pct' coverage/coverage-summary.json)
          branches=$(jq '.total.branches.pct' coverage/coverage-summary.json)

          {
            echo "lines=${lines}"
            echo "statements=${statements}"
            echo "functions=${functions}"
            echo "branches=${branches}"
          } >> "$GITHUB_OUTPUT"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: error
          retention-days: 7

  status-comment:
    name: Status Comment
    needs:
      - lint
      - test
    if: ${{ success() }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Post status comment
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- pull-request-status-comment -->';
            const coverage = {
              lines: '${{ needs.test.outputs.lines }}',
              statements: '${{ needs.test.outputs.statements }}',
              functions: '${{ needs.test.outputs.functions }}',
              branches: '${{ needs.test.outputs.branches }}',
            };

            const formatPct = (value) => {
              const parsed = Number(value);
              if (!Number.isFinite(parsed)) {
                return 'n/a';
              }

              return `${parsed.toFixed(2)}%`;
            };

            const body = `${marker}\n### âœ… Pull request checks passed\n\n- Lint: success\n- Unit tests: success\n\n**Coverage summary**\n- Lines: ${formatPct(coverage.lines)}\n- Statements: ${formatPct(coverage.statements)}\n- Functions: ${formatPct(coverage.functions)}\n- Branches: ${formatPct(coverage.branches)}\n\n_Generated by GitHub Actions_`;

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
            });

            const existing = comments.find((comment) => comment.user?.login === 'github-actions[bot]' && comment.body?.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
